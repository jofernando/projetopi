<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formLogin">
            <p:growl autoUpdate="true"/>
            <p:fieldset>
                <p:toolbarGroup>
                    <p:commandButton value="Cadastrar-se" actionListener="#{usuarioController.preparaCadastrar()}" update="@form"/>
                    <p:commandButton value="Login" actionListener="#{usuarioController.preparaLogin()}" update="@form"/>
                </p:toolbarGroup>
                <p:separator/>
		<p:panelGrid columns="2">
		    <h:outputText value="Usuario"/>
		    <p:inputText value="#{usuarioController.usuario.username}"/>
		    <h:outputText value="Senha"/>
		    <p:password value="#{usuarioController.usuario.password}"/>
                </p:panelGrid>
		<br/>
		<h:panelGroup rendered="#{usuarioController.estadoLogin == false}">
		    <p:commandButton value="Salvar" actionListener="#{usuarioController.inserirAction()}" update="@form"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{usuarioController.estadoLogin}">
		    <p:commandButton value="Entrar" actionListener="#{usuarioController.loginAction()}" update="@form"/>
		</h:panelGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
