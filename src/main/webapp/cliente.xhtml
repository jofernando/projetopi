<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:fieldset>
                <p:toolbarGroup>
                    <p:commandButton actionListener="#{clienteController.preparaCadastrar()}"
                                     value="Novo" update="@form" process="@this">
                        <p:resetInput target="@form"/>
                    </p:commandButton>
                    <p:commandButton actionListener="#{clienteController.preparaBuscar()}"
                                     value="Listar" update="@form" process="@this">
                        <p:resetInput target="@form"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:fieldset>
            <p:fieldset legend="Cadastro de cliente" rendered="#{clienteController.cadastro}">
                <p:panelGrid columns="2">
                    <h:outputText value="Cpf"/>
                    <p:inputMask value="#{clienteController.cliente.cpf}" mask="999.999.999-99"
                                 required="true" requiredMessage="O campo CPF é obrigátorio"/>
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{clienteController.cliente.nome}"/>
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{clienteController.cliente.endereco}"/>
                    <h:outputText value="Email"/>
                    <p:inputText value="#{clienteController.cliente.email}"/>
                    <h:outputText value="Telefone"/>
                    <p:inputMask value="#{clienteController.cliente.telefone}" mask="(99)99999-9999"/>
                </p:panelGrid>
                <br></br>
                <p:commandButton actionListener="#{clienteController.inserirAction()}" value="Salvar"
                                 update="@form"/>
            </p:fieldset>
            <p:fieldset legend="Alteração do cliente" rendered="#{clienteController.alteracao}">
                <p:panelGrid columns="2">
                    <h:outputText value="Cpf"/>
                    <p:inputMask value="#{clienteController.cliente.cpf}" mask="999.999.999-99"
                                 required="true" requiredMessage="O campo CPF é obrigátorio"/>
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{clienteController.cliente.nome}"/>
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{clienteController.cliente.endereco}"/>
                    <h:outputText value="Email"/>
                    <p:inputText value="#{clienteController.cliente.email}"/>
                    <h:outputText value="Telefone"/>
                    <p:inputMask value="#{clienteController.cliente.telefone}" mask="(99)99999-9999"/>
                </p:panelGrid>
                <br></br>
                <p:commandButton actionListener="#{clienteController.alterarAction()}" value="Alterar"
                                 update="@form"/>
            </p:fieldset>
            <p:fieldset legend="Listagems dos clientes" rendered="#{clienteController.busca}">
                <p:dataTable var="cliente" value="#{clienteController.buscarTodosAction()}"
                             emptyMessage="Nenhum cliente cadastrado">
                    <p:column headerText="Cpf" filterBy="#{cliente.cpf}">
                        <h:outputText value="#{cliente.cpf}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>
                    <p:column>
                        <center>
                            <p:menuButton value="Opções">
                                <p:menuitem value="Editar" icon="ui-icon-pencil" update="@form"
                                            actionListener="#{clienteController.preparaAlterar(cliente)}"
                                            process="@this">
                                    <p:resetInput target="@form"/>
                                </p:menuitem>
                                <p:menuitem value="Deletar" icon="ui-icon-close" update="@form"
                                            actionListener="#{clienteController.deletarAction(cliente)}"/>
                                <p:menuitem value="Visualizar"  icon="ui-icon-search" update="@form"
                                            oncomplete="PF('widDialVisualizarCliente').show()"
                                            actionListener="#{clienteController.setCliente(cliente)}"/>
                            </p:menuButton>
                        </center>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Informações do cliente" widgetVar="widDialVisualizarCliente"
                          draggable="false" modal="true" resizable="false"
                          showEffect="fade" hideEffect="fade">
                    <p:panelGrid columns="2">
                        <h:outputText value="Cpf"/>
                        <h:outputText value="#{clienteController.cliente.cpf}"/>
                        <h:outputText value="Nome"/>
                        <h:outputText value="#{clienteController.cliente.nome}"/>
                        <h:outputText value="Endereço"/>
                        <h:outputText value="#{clienteController.cliente.endereco}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{clienteController.cliente.email}"/>
                        <h:outputText value="Telefone"/>
                        <h:outputText value="#{clienteController.cliente.telefone}"/>
                    </p:panelGrid>
                </p:dialog>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
