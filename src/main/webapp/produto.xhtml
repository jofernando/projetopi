<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produto</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:fieldset>
                <p:toolbarGroup>
                    <p:commandButton actionListener="#{produtoController.preparaCadastrar()}"
                                     value="Novo" process="@this" update="@form">
                        <p:resetInput target="@form"/>
                    </p:commandButton>
                    <p:commandButton actionListener="#{produtoController.preparaBuscar()}" value="Listar"
                                     process="@this" update="@form">
                        <p:resetInput target="@form"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:fieldset>
            <p:fieldset legend="Cadastro do produto" rendered="#{produtoController.cadastro}">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <p:inputMask value="#{produtoController.produto.codigo}" mask="99999-9"
                                 required="true" requiredMessage="O campo código é obrigátorio"/>
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{produtoController.produto.nome}"/>
                    <h:outputText value="Preço"/>
                    <p:inputText value="#{produtoController.produto.preco}" required="true"
                                 validatorMessage="Informe um valor entre $0.000001 e $1000.00"
                                 requiredMessage="O campo preço é obrigátorio">
                        <f:validateDoubleRange minimum="0.000001" maximum="1000.00"/>
                    </p:inputText>
                </p:panelGrid>
                <br/>
                <p:commandButton actionListener="#{produtoController.inserirAction()}" value="Salvar"
                                 update="@form"/>
            </p:fieldset>
            <p:fieldset legend="Alteração do produto" rendered="#{produtoController.alteracao}">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <p:inputMask value="#{produtoController.produto.codigo}" mask="99999-9" required="true" requiredMessage="O campo código é obrigátorio"/>
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{produtoController.produto.nome}"/>
                    <h:outputText value="Preço"/>
                    <p:inputText value="#{produtoController.produto.preco}" validatorMessage="Informe um valor entre $0 e $1000.00">
                        <f:validateDoubleRange minimum="0.00" maximum="1000.00"/>
                    </p:inputText>
                </p:panelGrid>
                <br/>
                <p:commandButton actionListener="#{produtoController.alterarAction()}" value="Alterar"
                                 update="@form" />
            </p:fieldset>
            <p:fieldset legend="Listagem dos produtos" rendered="#{produtoController.busca}">
                <p:dataTable var="produto" value="#{produtoController.buscarTodosAction()}"
                             emptyMessage="Nenhum produto cadastrado">
                    <p:column headerText="Codigo" filterBy="#{produto.codigo}">
                        <h:outputText value="#{produto.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{produto.nome}">
                        <h:outputText value="#{produto.nome}"/>
                    </p:column>
                    <p:column headerText="Preço" filterBy="#{produto.preco}">
                        <h:outputText value="#{produto.preco}"/>
                    </p:column>
                    <p:column>
                        <center>
                            <p:menuButton value="Opções">
                                <p:menuitem value="Editar"
                                            actionListener="#{produtoController.preparaAlterar(produto)}"
                                            icon="ui-icon-pencil" update="@form" process="@this">
                                    <p:resetInput target="@form"/>
                                </p:menuitem>
                                <p:menuitem value="Deletar"
                                            actionListener="#{produtoController.deletarAction(produto)}"
                                            icon="ui-icon-close" update="@form"/>
                                <p:menuitem value="Visualizar"
                                            actionListener="#{produtoController.setProduto(produto)}"
                                            oncomplete="PF('widDialVisualizarProduto').show()"
                                            icon="ui-icon-search" update="@form"/>
                            </p:menuButton>
                        </center>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Informações do produto" widgetVar="widDialVisualizarProduto" closable="true"
                          draggable="false" modal="true" resizable="false"
                          showEffect="fade" hideEffect="fade">
                    <p:panelGrid columns="2">
                        <h:outputText value="Código"/>
                        <h:outputText value="#{produtoController.produto.codigo}"/>
                        <h:outputText value="Nome"/>
                        <h:outputText value="#{produtoController.produto.nome}"/>
                        <h:outputText value="Preço"/>
                        <h:outputText value="#{produtoController.produto.preco}"/>
                    </p:panelGrid>
                </p:dialog>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
